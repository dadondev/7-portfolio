<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mening Maktabim Sayti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <div class="logo">
            <a href="#">YMaktab</a>
          </div>
          <div class="phone-number">
            <span>+998911231206</span>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <form action="">
          <div class="box class-boxes">
            <div class="class-box">
              <label for="class">Nechanchi sinf</label>
              <select id="class" class="class" name="class">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">9</option>
                <option value="8">8</option>
                <option value="9">19</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="class-box">
              <label for="class1">Qaysi sinf</label>
              <select id="class1" class="class1" name="class1">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="V">V</option>
                <option value="G">G</option>
              </select>
            </div>
          </div>
          <div class="box box-subjects">
            <div class="box-subject">
              <label for="subject">Fan</label>
              <select name="subject" id="subject">
                <option value="matematika">Matematika</option>
                <option value="algebra">Algebra</option>
                <option value="geometriya">Geometriya</option>
                <option value="ona_tili">Ona tili</option>
                <option value="adabiyot">Adabiyot</option>
                <option value="fizika">Fizika</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
