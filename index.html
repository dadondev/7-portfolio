<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mening Maktabim Sayti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav">
          <div class="logo">
            <a href="#"><img src="./images/log.svg" alt="logo" /></a>
          </div>
          <div class="phone-number">
            <span><i class="fa fa-phone"></i>+998911231206</span>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <form action="">
          <div class="box class-boxes">
            <h2>Sinf haqida malumot !</h2>
            <div class="classes">
              <div class="class-box">
                <label for="class">Nechanchi sinf</label>
                <select id="class" class="class" name="class">
                  <option value="1">1</option>
                </select>
              </div>
              <div class="class-box">
                <label for="class1">Qaysi sinf</label>
                <select id="class1" class="class1" name="class1">
                  <option value="A">A</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box box-subjects">
            <div class="box-subject">
              <label for="subject">Fan</label>
              <select name="subject" id="subject">
                <option value="matematika">Matematika</option>
              </select>
            </div>
          </div>
          <div class="box box-dates">
            <div class="box-date">
              <label for="date"> Vaqt (oy/kun/yil) </label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="box-date box-time">
              <label for="time">Vaqt</label>
              <input type="time" name="time" id="time" />
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
