<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mening Maktabim Sayti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="preloader">
      <img src="./images/load.gif" alt="gif">
    </div>
    <header>
      <div class="container">
        <div class="nav">
          <div class="logo">
            <a href="#"><img src="./images/log.svg" alt="logo" /></a>
          </div>
          <div class="phone-number">
            <span><i class="fa fa-phone"></i>+998911231206</span>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <form action="">
          <div class="box class-boxes">
            <h2 class="form-title">Sinf haqida malumot !</h2>
            <div class="classes">
              <div class="class-box">
                <label for="class">Nechanchi sinf</label>
                <select id="class" class="class" name="class">
                  <option value="1">1</option>
                </select>
              </div>
              <div class="class-box">
                <label for="class1">Qaysi sinf</label>
                <select id="class1" class="class1" name="class1">
                  <option value="A">A</option>
                </select>
              </div>
            </div>
          </div>
          <div class="box box-subjects">
            <div class="box-subject">
              <label for="subject">Fan</label>
              <select name="subject" id="subject">
                <option value="matematika">Matematika</option>
              </select>
            </div>
          </div>
          <div class="box box-dates">
            <div class="box-date">
              <label for="date"> Sana </label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="box-date box-time">
              <label for="time">Vaqt</label>
              <input type="time" name="time" id="time" />
            </div>
          </div>
          <div class="school-tables">
            <div class="school-table work-table">
              <label for="rejim">Rejim</label>
              <select name="table" id="rejim">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="school-table many-table">
              <label for="table">Soat</label>
              <select name="table" id="table">
                <option value="1">1-soat</option>
                <option value="2">2-soat</option>
                <option value="3">3-soat</option>
                <option value="4">4-soat</option>
                <option value="5">5-soat</option>
                <option value="6">6-soat</option>
                <option value="7">7-soat</option>
              </select>
            </div>
          </div>
          <div class="class-fixes">
            <div class="class-fix">
              <label for="come">Sinfda jami</label>
              <input type="number" name="come" id="come" />
            </div>
            <div class="class-fix">
              <label for="come">Davomat</label>
              <input type="number" name="come" id="come" />
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="./js/app.js"></script>
  </body>
</html>
